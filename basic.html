<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic boi</title>
</head>
<body>
<script src="js/three.js"></script>
<script>

    function buildRenderer() {
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        return renderer;
    }

    function buildCamera() {
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        return camera;
    }

    function buildShape() {
        var shape = new THREE.Shape();
        shape.moveTo(0, 0);


    }

    var container;
    var camera, controls, scene, plane, renderer;
    init();
    animate();

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
        camera.target = new THREE.Vector3(0, 0, 0);
        camera.position.z = 0;
        scene = new THREE.Scene();
        scene.add(new THREE.AmbientLight(5263440));
        var light = new THREE.SpotLight(16777215, 1.5);
        light.position.set(0, 500, 200);
        light.castShadow = true;
        light.shadow.camera.near = 200;
        light.shadow.camera.far = camera.far;
        light.shadow.camera.fov = 50;
        light.shadow.bias = -0.000022;
        light.shadow.mapSize.width = 2048;
        light.shadow.mapSize.height = 2048;
        scene.add(light);

        //// Start of TextGeometry
        var loader = new THREE.FontLoader();
        loader.load('./fonts/font.json', function (font) {
            var textGeo = new THREE.TextGeometry("MILIA RAGE", {
                font: font,
                size: 20, // font size
                height: 10, // how much extrusion (how thick / deep are the letters)
                curveSegments: 12,
                bevelThickness: 1,
                bevelSize: 1,
                bevelEnabled: true
            });
            textGeo.computeBoundingBox();
            var textMaterial = new THREE.MeshPhongMaterial({color: 0xff0000, specular: 0xffffff});
            var mesh = new THREE.Mesh(textGeo, textMaterial);
            mesh.position.x = -75;
            mesh.position.y = 0;
            mesh.position.z = -200;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
        });
// End TextGeometry

        renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setClearColor(15790320);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(500, 300);
        renderer.sortObjects = false;
        container.appendChild(renderer.domElement);
    }

    function animate() {
        requestAnimationFrame(animate);
        update();
        render();

    }

    function render() {
        renderer.render(scene, camera);
    }

    function update() {
        camera.lookAt(camera.target);
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
